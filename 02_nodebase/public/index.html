<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <h1>TODO</h1>
      <input type="text" name="Task" id="taskTitle" />
      <button onclick="createNewTask()" id="addTaskBtn">Add</button>
      <div id="tasks">
        <div class="task">asd</div>
        <div class="task">asd</div>
        <div class="task done">asd</div>
        <div class="task">asd</div>
      </div>
    </div>
  </body>

  <script>
    const tasksListEl = document.getElementById("tasks");
    const newTaskTitleEl = document.getElementById("taskTitle");
    const addTaskBtnEl = document.getElementById("addTaskBtn");

    let tasks = [];

    fetch("/api/tasks")
      .then((r) => r.json())
      .then((data) => {
        tasks = data;
        updateList();
      });

    function createNewTask() {
      if (newTaskTitleEl.value.trim() == "") return;

      addTaskBtn.disabled = true;
      newTaskTitleEl.disabled = true;
      fetch("/api/tasks", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ taskTitle: newTaskTitleEl.value }),
      })
        .then((r) => r.json())
        .then((data) => {
          tasks = data;
          updateList();
          addTaskBtn.disabled = false;
          newTaskTitleEl.disabled = false;
          newTaskTitleEl.value = "";
        });
    }

    function deleteTask(taskId) {
      fetch(`/api/tasks/${taskId}`, {
        method: "DELETE",
      })
        .then((data) => {
          tasks = tasks.filter((t) => t.id !== taskId);;
          updateList();
        });
    }

    function updateList() {
      tasksListEl.replaceChildren();

      tasks.forEach((task) => {
        let taskEl = document.createElement("BUTTON");
        taskEl.className = "task";
        taskEl.innerText = task.title;
        taskEl.onclick = () => {
          deleteTask(task.id);
        };
        tasksListEl.appendChild(taskEl);
      });
    }

    updateList();
  </script>
</html>
